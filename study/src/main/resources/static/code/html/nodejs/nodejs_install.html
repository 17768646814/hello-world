<h3>Windows和Mac安装</h3>
<p>官网下载地址：<a href="https://nodejs.org/en/download/" target="_blank">点这里</a></p>
<h3>Linux 安装</h3>
<p><pre>$ curl -O https://nodejs.org/dist/v6.9.1/node-v6.9.1.tar.gz
$ tar -xzvf node-v6.9.1.tar.gz
$ cd node-v6.9.1
$ ./configure
$ make
$ make install</pre></p>
<h3>测试</h3>
<p><pre>$ node -v
$ npm -v</pre></p>
<h3>n和nvm</h3>
<h3>nrm安装</h3>
<p><pre>$ npm i nrm -g</pre></p>
<h3>查看npm源地址</h3>
<p><pre>$ nrm ls</pre></p>
<h3>切换到cnpm</h3>
<p><pre>$ nrm use cnpm</pre></p>
